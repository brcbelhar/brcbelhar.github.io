<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDISE Data View</title>
    <style>
        :root { --blue: #004a99; --light: #f8f9fa; --border: #ced4da; }
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        
        /* Sidebar Styles */
        .sidebar { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); height: 85vh; display: flex; flex-direction: column; }
        .sidebar h3 { color: var(--blue); margin-top: 0; border-bottom: 2px solid var(--blue); padding-bottom: 10px; }
        .button-list { overflow-y: auto; flex: 1; padding-right: 5px; }
        
        .udise-btn { display: block; width: 100%; padding: 12px; margin-bottom: 8px; background: var(--light); border: 1px solid var(--border); text-align: left; cursor: pointer; border-radius: 5px; transition: 0.2s; font-weight: 500; }
        .udise-btn:hover { background: #e2e6ea; }
        .udise-btn.active { background: var(--blue); color: white; border-color: var(--blue); }

        /* Main Content Styles */
        .main-content { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); height: 85vh; overflow-y: auto; }
        h2 { color: var(--blue); margin-top: 0; border-bottom: 2px solid var(--blue); padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: left; }
        th { background: var(--blue); color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background: #f8f9fa; }
        tr:hover { background: #e9ecef; }

        /* Loader */
        .loader { display: flex; justify-content: center; align-items: center; height: 100px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .sidebar, .main-content { height: auto; max-height: 500px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h3>Select UDISE Code</h3>
        <div id="loaderSidebar" class="loader"><div class="spinner"></div></div>
        <div id="buttonContainer" class="button-list"></div>
    </div>
    
    <div class="main-content">
        <h2 id="detailsTitle">Records</h2>
        <p id="instruction">Please select a UDISE code from the list to view associated records.</p>
        
        <table id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th>Column A</th>
                    <th>Column B</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const scriptURL = '/api/handler';

    async function init() {
        try {
            // Fetch all data from the Google Sheet via the handler
            const response = await fetch(`${scriptURL}?action=readAll`);
            if (!response.ok) {
                throw new Error(`Server returned ${response.status} ${response.statusText}`);
            }
            const json = await response.json();
            
            // Handle different potential response structures (array of rows or object with data property)
            const rows = Array.isArray(json) ? json : (json.data || []);

            if (rows.length === 0) {
                document.getElementById('buttonContainer').innerHTML = '<p>No data found.</p>';
                return;
            }

            processData(rows);
        } catch (error) {
            console.error("Error loading data:", error);
            document.getElementById('buttonContainer').innerHTML = '<p style="color:red">Error loading data.</p>';
        } finally {
            document.getElementById('loaderSidebar').style.display = 'none';
        }
    }

    function processData(rows) {
        const container = document.getElementById('buttonContainer');
        const udiseMap = {};

        // Iterate rows (skipping header at index 0)
        rows.slice(1).forEach(row => {
            const udise = row[9]; // Column J is index 9
            if (udise) {
                if (!udiseMap[udise]) udiseMap[udise] = [];
                udiseMap[udise].push(row);
            }
        });

        // Create buttons for unique UDISE codes
        Object.keys(udiseMap).sort().forEach(udise => {
            const btn = document.createElement('button');
            btn.className = 'udise-btn';
            btn.innerText = udise;
            btn.onclick = () => {
                document.querySelectorAll('.udise-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                displayRecords(udise, udiseMap[udise]);
            };
            container.appendChild(btn);
        });
    }

    function displayRecords(udise, rows) {
        document.getElementById('instruction').style.display = 'none';
        document.getElementById('dataTable').style.display = 'table';
        document.getElementById('detailsTitle').innerText = `Records for UDISE: ${udise}`;
        
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        rows.forEach(row => {
            const tr = document.createElement('tr');
            // Display Column A (Index 0) and Column B (Index 1)
            tr.innerHTML = `<td>${row[0] || ''}</td><td>${row[1] || ''}</td>`;
            tbody.appendChild(tr);
        });
    }

    // Initialize page
    init();
</script>

</body>
</html>
