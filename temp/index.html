<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Teacher Data Management Portal</title><link href=style.css rel=stylesheet><link href=https://script.google.com rel=preconnect><link href=https://script.googleusercontent.com rel=preconnect><div class=form-card><h2>BRC BELHAR / Teacher Data Management Portal</h2><div class=button-row><button type=button class=mode-btn data-mode=aadhaar>Aadhaar to All</button> <button type=button class=mode-btn data-mode=udise>UDISE to PAN</button> <button type=button class=mode-btn data-mode=name>Name to PAN</button> <button type=button class=mode-btn data-mode=add>Add New</button></div><div class="hidden search-section"id=aadhaarSection><div class=search-box><label>Enter Adhaar to edit all data:</label><div class=search-controls><input maxlength=12 inputmode=numeric id=searchAdhaar placeholder="12 Digit Adhaar Number"> <button type=button onclick=searchData()>Find Record</button></div><div id=statusMessage></div></div></div><div class="hidden search-section"id=udiseSection><div class=search-box><label>Enter last 5 digits of UDISE Code (first six 102328 are fixed):</label><div class=search-controls><input maxlength=5 inputmode=numeric id=searchUdise placeholder="Last 5 digits"> <button type=button onclick=searchByUDISE()>Search by UDISE</button></div><div class=result-list id=udiseResultList></div></div></div><div class="hidden search-section"id=nameSection><div class=search-box><label>Enter part of name to list teachers (edit PAN only):</label><div class=search-controls><input id=searchName placeholder="Enter part of name"> <button type=button onclick=searchByName()>Search by Name</button></div><div class=result-list id=nameResultList></div></div></div><div class=hidden id=formView><button type=button class=btn-back id=backToModeBtn>‚Üê Back to Modes</button><form id=dataForm><h3>1. Personal Details</h3><div class=grid><div><label>Full Name</label><input name=name required></div><div><label>Father's Name</label><input name=father_name required></div><div><label>Date of Birth</label><input name=dob required type=date></div><div><label>Mobile (10 Digits)</label><input name=mobile required pattern=^[6-9][0-9]{9}$ maxlength=10 inputmode=numeric></div><div><label>Email</label><input name=email required type=email></div><div><label>Gender</label><div class=radio-group><label><input name=gender required type=radio value=Male> Male</label> <label><input name=gender required type=radio value=Female> Female</label></div></div></div><label>Adhaar Number (12 Digits)</label> <input name=adhaar required id=formAdhaar pattern=^[1-9][0-9]{11}$ maxlength=12 inputmode=numeric> <label>PAN (10 Characters, e.g., ABCDE1234F)</label> <input name=pan maxlength=10 pattern=^[A-Z]{5}[0-9]{4}[A-Z]{1}$ id=pan placeholder=ABCDE1234F title="Please enter a valid PAN (5 letters, 4 numbers, 1 letter)"><h3>2. School & Service Details</h3><label>School Name</label><input name=school_name required><div class=grid><div><label>UDISE Code</label><input name=udise required pattern=^102328[0-9]{5}$ maxlength=11 inputmode=numeric placeholder=102328*****></div><div><label>Date of Joining</label><input name=doj required type=date></div><div><label>Teacher Type</label> <select name=teacher_type required><option value="">--Select--<option>Tre<option>Niyojit<option>Vishisht<option>Niymit<option>HT<option>HM<option>Assistant HM / HT</select></div><div><label>Class</label><div class=radio-group><label><input name=class_level required type=radio value="1 to 5"> 1 to 5</label> <label><input name=class_level required type=radio value="6 to 8"> 6 to 8</label> <label><input name=class_level required type=radio value="9 to 10"> 9 to 10</label> <label><input name=class_level required type=radio value="11 to 12"> 11 to 12</label></div></div></div><label>Subject</label><input name=subject required><h3>3. Bank Account Details</h3><div class=grid><div style="grid-column:span 2"><label>Account Number (Numbers only)</label> <input name=account_number required inputmode=numeric></div><div><label>Bank Name</label><input name=bank_name required></div><div><label>IFSC Code</label><input name=ifsc required placeholder="e.g., SBIN0001234"></div></div><h3>4. Permanent Address Information</h3><div class=grid><div><label>Village / Town</label><input name=village required></div><div><label>Panchayat / Municipality</label><input name=panchayat required></div><div><label>Block</label><input name=block required></div><div><label>District</label><input name=district required></div><div><label>State</label><input name=state required value=Bihar></div><div><label>Pin Code</label><input name=pincode required pattern=^[1-9][0-9]{5}$ maxlength=6 inputmode=numeric></div></div><button type=submit id=submitBtn>Submit Data Securely</button></form></div></div><div class=loader-overlay id=loader><div class=loader></div></div><div class=popup-overlay id=successPopup><div class=popup-content><h3>Success!</h3><p>Data submitted successfully.</p><button id=closePopupBtn>OK</button></div></div><div class=popup-overlay id=panPopup><div class=popup-content><h3>Update PAN</h3><p style="margin:10px 0">Enter new PAN for <span id=panTeacherName></span></p><input maxlength=10 id=panInput placeholder=ABCDE1234F style=width:100%;margin-bottom:20px><div style=display:flex;gap:10px;justify-content:center><button id=savePanBtn style=background:#28a745>Save</button> <button id=cancelPanBtn style=background:#dc3545>Cancel</button></div></div></div><script src=scripts.js></script>
